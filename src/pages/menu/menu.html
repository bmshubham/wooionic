<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content content="card-background-page">
    <ion-card>
      <img src="./assets/images/rock.png">
      <div class="card-title">WooIonic</div>
      <div class="card-subtitle">Keep Shopping</div>
    </ion-card>
    <ion-list>
      <button menuClose ion-item>
        Home
      </button>
      <ion-item *ngFor="let category of categories" text-wrap>
        <ion-icon [name]="category.icon" item-left large></ion-icon>
        <h2> {{ category.name }} </h2>
        <p> {{ category.description }} </p>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="homePage" #content></ion-nav>
